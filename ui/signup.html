<html>
  <head>
    <title>Registration</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Quicksand:700&amp;subset=latin-ext">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="owl/owl.carousel.css">
    <link rel="stylesheet" href="owl/owl.theme.default.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-credit-card"></i>
        <span>SomeBank&trade;</span>
      </div>

      <div class="nav">
        <a href="#" class="disabled">
          <i class="fas fa-building"></i>
          <span>About</span>
        </a>
        <a href="#">
          <i class="fas fa-lock"></i>
          <span>Login</span>
        </a>
      </div>
    </header>
    <div class="content">
      <div class="box">
        <h1>
          <i class="fas fa-lock"></i>
          <span>Registration</span>
        </h1>
        <div class="logic owl-carousel">
          <section class="initial">
            <p class="instructions">Please enter your personal details to register.</p>

            <form class="inputs" method = "POST" action = "/register">
              <div class="input">
                <i class="fas fa-user"></i>
                <input name="username" type="text" placeholder="Username">
              </div>

              <div class="input">
                <i class="fas fa-key"></i>
                <input name="password" type="password" placeholder="Password">
              </div>

              <div class="input">
                <i class="fas fa-key"></i>
                <input name="password2" type="password" placeholder="Confirm Password">
              </div>

              <div class="input">
                <i class="fas fa-envelope"></i>
                <input name="email" type="text" placeholder="Email">
              </div>

              <div style = "margin-top:10px;vertical-align:center; text-align:center;border-radius:5px; position:relative;background-color:#00a68f" class ="input" >
                <input type = "submit" value = "Submit">
              </div>

            </form>

            <script src="js/jquery-3.3.1.js"></script>
            <script src="js/owl.carousel.js"></script>
            <script src="js/sortable.js"></script>
            <script src="js/scripts.js"></script>
        </body>
        </section>
      </div>
    </div>
  </div>


</html>
